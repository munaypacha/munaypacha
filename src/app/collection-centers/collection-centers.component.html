<div class="container section">
  <ul class="collection">
    <li *ngFor="let center of collectionCenters$ | async" class="collection-item avatar"
      [routerLink]="['/centros-de-acopio/perfil', center.id]">
      <i class="fas fa-id-card-alt circle green"></i>
      <span class="title">{{ center.name }}</span>
      <p>{{ center.cellphone ? center.cellphone : center.phone }}</p>
      <span class="secondary-content"><i class="fas fa-angle-right fa-2x"></i></span>
    </li>
  </ul>
</div>
