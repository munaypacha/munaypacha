<main>
  <div class="container">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12 m6">
            <input [(ngModel)]="name" id="name" name="name" type="text">
            <label for="name">Nombre</label>
          </div>
          <div class="input-field col s12 m6">
            <input [(ngModel)]="address" id="address" name="address" type="text">
            <label for="address">Address</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s8">
            <select pachaSelect [(ngModel)]="trashType" name="trashType">
              <option value="" disabled selected>Tipo de basura</option>
              <option value="Botellas">Botellas</option>
              <option value="Latas de Cerveza">Latas de Cerveza</option>
              <option value="Periódicos">Periódicos</option>
              <option value="Varios">Varios</option>
            </select>
          </div>
          <div class="input-field col s4">
            <input id="quantity" type="text" class="validate" [(ngModel)]="trashQuantity" name="quantity">
            <label for="quantity">Cantidad apx.</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input pachaDatepicker id="day" type="text" class="datepicker" [(ngModel)]="day" name="day">
            <label for="day">Día</label>
          </div>
          <div class="input-field col s6">
            <input pachaTimepicker id="hour" type="text" class="timepicker" [(ngModel)]="hour" name="hour">
            <label for="hour">Hora</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="cellphone" type="number" [(ngModel)]="cellphone" name="cellphone">
            <label for="cellphone">Celular</label>
          </div>
        </div>
      </form>
      <div class="row center-align">
        <button (click)="contactAnt()" class="btn waves-effect waves-light" type="submit" name="action">Conectar</button>
      </div>
    </div>
  </div>
</main>
