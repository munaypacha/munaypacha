<agm-map class="pacha-map" [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapReady)="addLocationElement($event)">
  <agm-marker [latitude]="lat" [longitude]="lng" iconUrl="./assets/images/current-human-location.png"></agm-marker>

  <agm-marker *ngFor="let location of locations | async" [latitude]="location.position.lat"
    [longitude]="location.position.lng"></agm-marker>

  <div #locationElement>
    <a id="location-button" (click)="centerMapOnCurrentUserLocation()">
      <img src="./assets/images/my-location-2x.png">
    </a>
  </div>
</agm-map>
