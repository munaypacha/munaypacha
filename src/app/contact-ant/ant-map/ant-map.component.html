<ng-container *ngIf="(ants$ | async) as ants; else spinner">
  <pacha-map [items]="ants" (triggerItemAction)="seeAntData($event)" [defaultItemImage]="defaultMapImage" [defaultPinImage]="defaultPinImage"></pacha-map>
</ng-container>
<ng-template #spinner>
  <pacha-spinner-loader></pacha-spinner-loader>
</ng-template>
